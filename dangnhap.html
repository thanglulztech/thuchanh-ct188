    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/favicon.ico">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <br>
        <nav>
            <a href="trangchu.html">Trang Chủ</a>
            <a href="gioithieu.html">Giới Thiệu</a>
            <a href="sanpham.html">Sản Phẩm</a>
            <a href="tintuc.html">Tin Tức</a>
            <a href="dangnhap.html">Đăng Nhập</a>
            <a href="dangky.html">Đăng Ký</a>
            <a href="lienhe.html">Liên Hệ</a>
        </nav>
    </header>
    <main>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Đăng nhập</legend>
                <table>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <img src="images/dangnhap/userlogin.png" alt="Login Image" width="300">
                        </td>
                    </tr>
                    <form id="myForm" onsubmit="return formValidate();">
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td>
                                <input type="text" id="email" name="email" placeholder="Nhập email">
                            </td>
                        </tr>
    
                        <tr>
                            <td><label for="psw">Mật khẩu:</label></td>
                            <td>
                                <input type="password" id="psw" name="psw" placeholder="Nhập mật khẩu">
                            </td>
                        </tr>
                    </form>
                    
    
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <input id = "inputDN" type="submit" value="Đăng Nhập">
                            <input type="reset" value="Hủy">
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label for="remember">Bạn quên <a href="dangky.html">Mật Khẩu?</a></label> 
                        </td>
                        <td><label for="remember"><input type="checkbox">Ghi nhớ cho lần đăng nhập sau</label></td>
                    </tr>

                    
                </table>
            </fieldset>
        </form>

    </main>
    <footer>
        <p>2021 Bản quyền thuộc về FreeezeVN. <a href ="trangchu.html">facebook</a> <a href = "trangchu.html">twitter</a> <a href = "trangchu.html">pinterest</a> <a href ="trangchu.html">Về Đầu Trang</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
