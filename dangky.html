<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <br>
        <nav>
            <a href="trangchu.html">Trang Chủ</a>
            <a href="gioithieu.html">Giới Thiệu</a>
            <a href="sanpham.html">Sản Phẩm</a>
            <a href="tintuc.html">Tin Tức</a>
            <a href="dangnhap.html">Đăng Nhập</a>
            <a href="dangky.html">Đăng Ký</a>
            <a href="lienhe.html">Liên Hệ</a>
        </nav>
    </header>
    <main>
        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Đăng ký</legend>
                <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Vui lòng nhập email"></td>
                    </tr>
                    <tr>
                        <br>
                        <td><label for="password">Mật khẩu</label></td>
                        <td><input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu"></td>
                    </tr>
    
                    
                    <tr>
                        <td><label for="repassword">Nhập lại mật khẩu</label></td>
                        <td><input type="password" id="repassword" name="repassword" placeholder="Vui lòng nhập lại mật khẩu"></td>
                    </tr>
    
                    <tr>
                        <td>Cấp độ thành viên</td>
                        <td>
                            <input type="radio" id="bac" name="level" value="Bạc" checked>
                            <label for="bac">Bạc</label>
                            <input type="radio" id="vang" name="level" value="Vàng">
                            <label for="vang">Vàng</label>
                            <input type="radio" id="bachkim" name="level" value="Bạch Kim">
                            <label for="bachkim">Bạch Kim</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="avatar">Ảnh đại diện</label></td>
                        <td><input type="file" id="avatar" name="avatar"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Thông qua việc tạo tài khoản, bạn đồng ý với 
                            <a href="#">Điều khoản & Quyền riêng tư của chúng tôi.</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="reset" value="Hủy">
                            <input type="submit" value="Đăng ký">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>    

    <footer>
        <p>2021 Bản quyền thuộc về FreeezeVN. <a href ="trangchu.html">facebook</a> <a href = "trangchu.html">twitter</a> <a href = "trangchu.html">pinterest</a> <a href ="trangchu.html">Về Đầu Trang</a></p>
    </footer>
</body>
</html>
