        <img src="images/logo.png" alt="logo">

        <nav>

        </nav>
    </header>
    <main>
        <h2>Liên hệ</h2>
        <img src="images/lienhe/check-in.png">
        <h2>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</h2>
        <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Góp ý</legend>
                <table>
                    <tr>
                        <td><label for="hoten">Họ Tên:</label></td>
                        <td>
                            <input type="text" id="text" name="hoten" placeholder="Vui lòng nhập Họ tên của bạn">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td>
                            <input type="text" id="email" name="email" placeholder="Vui lòng nhập địa chỉ Email">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="chude">Chủ đề:</label></td>
                        <td>
                            <select size="1">
                                <option>Về Sản Phẩm/ Dịch Vụ</option>
                                <option>Về Ưu Đãi Thành Viên</option>
                                <option>Về Tín Tuyển Dụng</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="chude">Nội dung:</label></td>
                        <td>
                            <textarea rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Gửi đi">
                        </td>
                    </tr>
                </table>
        </form>
    </main>

    </footer>

</html>
